# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - coinmarketApiKey
    properties:
      coinmarketApiKey:
        type: string
        description: The API key for the Coinmarket MCP server.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'coinmarket-service', env: {COINMARKET_API_KEY: config.coinmarketApiKey}})